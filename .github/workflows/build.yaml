name: build

on:
  pull_request:

jobs:
  terraform_test:
    name: Build binary
    runs-on: ubuntu-latest
    # permissions:
    #   contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build binary
        run: make build
